<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img1.jpg') no-repeat center center/cover; /* Adjusted path for background image */
            height: 100vh; /* Full height */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 93vh; /* Change height to auto */
            padding: 20px;
        }

        .login-container form {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the form */
            padding: 20px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow */
            width: 300px; /* Set a fixed width for the form */
        }

        .login-container h2 {
            margin-bottom: 20px; /* Space below the heading */
            color: white; /* Heading color */
            font-size: 30px; /* Heading font size */
            text-align: center; /* Center the heading */
        }

        .login-container label {
            color: white; /* Label color */
            font-size: 15px; /* Label font size */
        }

        .login-container input {
            margin: 10px 0; /* Space between inputs */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #000; /* Black border */
            border-radius: 4px; /* Rounded corners for inputs */
            width: 100%; /* Full width inputs */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: white; /* Input text color */
        }

        .login-button {
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center the button */
            border: none;
            position: relative;
            width: 200px; /* Set a fixed width for the button */
            height: 73px; /* Set a fixed height for the button */
            padding: 0;
            z-index: 2;
            cursor: pointer;
            background-color: transparent;
            transform: translateY(8px);
        }

        .login-button:after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0px 0 0 0 white;
            transition: all 2s ease;
        }

        .login-button:hover:after {
            box-shadow: 0px -13px 56px 12px #ffffffa6;
        }

        .login-button span {
            position: absolute;
            width: 100%;
            font-size: 15px;
            font-weight: bold; /* Changed to bold for LOGIN text */
            left: 50%;
            top: 39%;
            letter-spacing: 3px;
            text-align: center;
            transform: translate(-50%, -50%);
            color: white;
            transition: all 2s ease;
        }

        .login-button:hover span {
            color: black;
        }

        .login-button:before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background-color: #F1C40F;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease;
        }

        .login-button:hover:before {
            width: 100%;
        }

        .login-container p {
            margin-top: 10px; /* Space above the paragraph */
            text-align: center; /* Center the text */
            color: purple; /* Color for the prompt text */
            font-size: 14px; /* Font size for the prompt text */
        }

        .error-message {
            color: red; /* Color for error messages */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <h2>Login</h2>
            <div>
                <label>Username</label>
                <input
                    type="text"
                    style="background-color: white; color: black;"
                    required
                />
            </div>
            <div>
                <label>Password</label>
                <input
                    type="password"
                    style="background-color: white; color: black;"
                    required
                />
            </div>
            <div class="login-button">
                <button type="submit">
                    <span>LOGIN</span>
                </button>
            </div>
            <p>Don't have an account? <a href="/register" style="color: lightblue;">Create one here</a></p>
        </form>
    </div>
</body>
</html>
