<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Navbar</title>
    <style>
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
            background-color: #1f1f1f; /* Darker background for navbar */
            padding: 10px 20px; /* Padding for navbar */
        }

        .navbar-brand {
            font-size: 24px; /* Bigger font for the brand */
            font-weight: bold; /* Bold font for emphasis */
            color: white; /* Brand color */
        }

        .navbar-links {
            display: flex; /* Flex for the links */
        }

        .navbar-links a {
            color: white; /* White links */
            text-decoration: none; /* Remove underline from links */
            margin: 0 15px; /* Space between links */
            transition: color 0.3s; /* Smooth color change */
        }

        .navbar-links a:hover {
            color: #ffcc00; /* Change color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Art Gallery</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/artworks">Artworks</a>
            <a href="/cart">Cart</a>
            <a href="/about">About</a>
            <a href="/login">Login/Register</a>
        </div>
    </nav>
</body>
</html>
